{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">
            
            <div class="card">
                <div class="card-header">
                    <h1>Add Item</h1>
                </div>
                
                <div class="card-body">
                    <p>* required</p>
                    <form class="needs-validation" method = "POST" enctype="multipart/form-data" novalidate>
                        <div class="form-group">
                            <label for="exampleFormControlSelect">* Select a Room:</label>
                            <select class="form-control" id="exampleFormControlSelect" name="room_name" required>
                              <option value="" disabled selected>e.g. Kitchen, Bathroom, Bedroom etc.</option>
                              {% for room in rooms %}
                              <option value="{{ room }}">{{ room }}</option>
                              {% endfor %}
                            </select>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                You did not select a room.
                            </div>
                        </div>    
                        <div class="form-group">
                            <label for="formGroupExampleInput">* Item:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="item_title" placeholder="e.g. Painting, Chair, Table etc." required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                You did not enter an item.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Make/Artist/Author:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" name="make" placeholder="e.g. Sony, Picaso, Jamie Oliver etc.">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput3">Model/Description/Title:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" name="model" placeholder="e.g. Bravia, The Weeping Woman, 5 Ingredients etc.">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput4">Serial Number (if available):</label>
                            <input type="text" class="form-control" id="formGroupExampleInput4" name="serial_number" placeholder="e.g. K77576M00459K1">
                        </div>
                        <div class="form-group">
                            <label>Date Purchased:</label>
                            <input id="datepicker" width="276" name="date_purchased" />
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput5">Where Purchased:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput5" name="where_purchased" placeholder="e.g. Powercity, Adams Auction, Easons etc.">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput6">Purchase Price (euro):</label>
                            <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="formGroupExampleInput6" name="purchase_price" value="25.67">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput7">Estimated Value (euro):</label>
                            <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="formGroupExampleInput7" name="estimated_value" value="25.67">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea">Notes:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="notes" placeholder="e.g. Slightly damaged etc."></textarea>
                         </div>
                         
                         <div class="form-group">
                             <label for="exampleFormControlFile">Image of Item:</label>
                             <input type="file" class="form-control-file" id="exampleFormControlFile" name="image_item">
                         </div>
                         <div class="form-group">
                             <label for="exampleFormControlFile2">Image of Receipt:</label>
                             <input type="file" class="form-control-file" id="exampleFormControlFile2" name="image_receipt">
                         </div>
                         
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add</button>
                    </form>
                
                </div>
            </div>    
            
        </div>    
    </div>        
            
{% endblock %}
