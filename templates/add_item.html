{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">
            
            <div class="card">
                <div class="card-header">
                    <h1>Add Item</h1>
                </div>
                
                <div class="card-body">
            
                    <form method = "POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="exampleFormControlSelect">Select Room</label>
                            <select class="form-control" id="exampleFormControlSelect" name="room_name">
                              <option value="" disabled selected>Select Room</option>
                              {% for room in rooms %}
                              <option value="{{ room }}">{{ room }}</option>
                              {% endfor %}
                            </select>
                        </div>    
                        <div class="form-group">
                            <label for="formGroupExampleInput">Item</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="item_title" placeholder="item">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Make</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" name="make" placeholder="Make">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput3">Model</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" name="model" placeholder="Model">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput4">Serial Number</label>
                            <input type="text" class="form-control" id="formGroupExampleInput4" name="serial_number" placeholder="Serial Number">
                        </div>
                        <div class="form-group">
                            <label>Date Purchased</label>
                            <input id="datepicker" width="276" name="date_purchased" />
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput5">Where Purchased</label>
                            <input type="text" class="form-control" id="formGroupExampleInput5" name="where_purchased" placeholder="Where Purchased">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput6">Purchase Price (euro)</label>
                            <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="formGroupExampleInput6" name="purchase_price" value="25.67">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput7">Estimated Value (euro)</label>
                            <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="formGroupExampleInput7" name="estimated_value" value="25.67">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea">Notes</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="notes" placeholder="Notes"></textarea>
                         </div>
                         
                         <div class="form-group">
                             <label for="exampleFormControlFile">Image of Item</label>
                             <input type="file" class="form-control-file" id="exampleFormControlFile" name="image_item">
                         </div>
                         <div class="form-group">
                             <label for="exampleFormControlFile2">Image of Receipt</label>
                             <input type="file" class="form-control-file" id="exampleFormControlFile2" name="image_receipt">
                         </div>
                         
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                
                </div>
            </div>    
            
        </div>    
    </div>        
            
{% endblock %}
