{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">

            <div class="card">
                <div class="card-header">
                    <h1>{{ room }}</h1>
                </div>
                <div class="card-body">
                    {% for item in items %}
                        <p class="card-title">{{ item.item_title }} - <a href="{{ url_for("show_item_detail", room=room, item_id=item._id) }}" >view</a></p>
                    {% endfor %}
            
                    <a href="{{ url_for("edit_room", room=room) }}" >Edit</a></p>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
