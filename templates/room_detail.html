{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">

            <div class="card">
                <div class="card-header">
                        <div class="row">
                            <div class="col-8">
                                <h1>{{ room }}</h1>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary float-right no-print" onClick="printPage()" type="button">PRINT</button>
                            </div>                        
                        </div>            
                </div>
                <div class="card-body">
                    
                        <div class="row">
                            {% for item in items %}
                            <div class="col-6 col-md-2 text-center">
                                <img class="img-thumbnail img-thumbnail-mobile" src="{{ item.image_item }}" onerror="this.src='{{url_for('static', filename='images/noimage.png')}}'" alt="Image of Item" width="120px" height="auto" />
                                <p class="card-title"><a href="{{ url_for("show_item_detail", room=room, item_id=item._id) }}">{{ item.item_title }}</a></p>
                            </div>
                            {% endfor %}
                        </div>
                    
                </div>
            </div>

        </div>
    </div>

{% endblock %}
