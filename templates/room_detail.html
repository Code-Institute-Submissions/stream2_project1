{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col col-md-6 offset-3">

            <h1>{{ room }}</h1>
            
            {% for item in items %}
                <p>{{ item.item_title }} - <a href="{{ url_for("show_item_detail", room=room, item_id=item._id) }}" >view</a></p>
            {% endfor %}
            
            <a href="{{ url_for("edit_room", room=room) }}" >Edit</a></p>

        </div>
    </div>


{% endblock %}
