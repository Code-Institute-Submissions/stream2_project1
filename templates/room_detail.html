{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">

            <div class="card">
                <div class="card-header">
                        <div class="row">
                            <div class="col-8">
                                <h1>{{ room }}</h1>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary float-right no-print" onClick="printPage()" type="button">PRINT</button>
                            </div>                        
                        </div>            
                </div>
                <div class="card-body">
                    {% for item in items %}
                        <div class="row">
                            <div class="col-5 col-md-3">
                                <img class="img-thumbnail img-thumbnail-mobile" src="{{ item.image_item }}" onerror="this.src='{{url_for('static', filename='images/noimage.png')}}'" alt="Image of Item" width="120px" height="auto" />
                            </div>
                            <div class="col-7 col-md-9">
                                <h4 class="card-title">{{ item.item_title }}</h4>
                                <p><a class="no-print" href="{{ url_for("show_item_detail", room=room, item_id=item._id) }}">view</a></p>
                            </div>
                        </div>
                        <hr>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>


{% endblock %}
