{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">
            
            <div class="card">
                <div class="card-header">
                    <h1>Edit Item</h1>
                </div>
                
                <div class="card-body">
                    <p>* required</p>
                    <form class="needs-validation" method = "POST" enctype="multipart/form-data" novalidate>
                        <div class="form-group">
                            <label for="exampleFormControlSelect">* Select a Room:</label>
                            <select class="form-control" id="exampleFormControlSelect" name="room_name" required>
                              <option value="" disabled selected>Select Room</option>
                              {% for room in rooms %}
                                  {% if room == item_room %}
                                      <option value="{{ room }}" selected>{{ room }}</option>
                                  {% else %}
                                      <option value="{{ room }}">{{ room }}</option>
                                  {% endif %}
                              {% endfor %}
                            </select>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                You did not select a room.
                            </div
                        </div>    
                        <div class="form-group">
                            <label for="formGroupExampleInput">* Item:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="item_title" value="{{ item.item_title }}" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                You did not enter an item.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Make/Artist/Author:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" name="make" value="{{ item.make }}">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput3">Model/Description/Title:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" name="model" value="{{ item.model }}">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput4">Serial Number (if available):</label>
                            <input type="text" class="form-control" id="formGroupExampleInput4" name="serial_number" value="{{ item.serial_number }}">
                        </div>
                        <div class="form-group">
                            <label>Date Purchased:</label>
                            <input id="datepicker" width="276" name="date_purchased" value={{ item.date_purchased }} />
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput5">Where Purchased:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput5" name="where_purchased" value="{{ item.where_purchased }}">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput6">Purchase Price (euro):</label>
                            <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="formGroupExampleInput6" name="purchase_price" value="{{ item.purchase_price }}">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput7">Estimated Value (euro):</label>
                            <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="formGroupExampleInput7" name="estimated_value" value="{{ item.estimated_value }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea">Notes:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="notes" value="{{ item.notes }}"></textarea>
                         </div>
                         
                         <div class="row">
                            <div class="col-6">
                                <p>Current Image of Item:</p>
                                <img class="img-thumbnail" src="{{ item.image_item }}" onerror="this.src='{{url_for('static', filename='images/noimage.png')}}'" alt="Image of Item" width="100%" height="auto" />
                                <div class="form-group">
                                    <label for="exampleFormControlFile">To replace current image, choose another file:</label>
                                 <input type="file" class="form-control-file" id="exampleFormControlFile" name="image_item" value="{{ item.image_item }}">
                                </div>
                            </div>
                            
                            <div class="col-6">
                                <p>Current Image of Receipt:</p>
                                <img class="img-thumbnail" src="{{ item.image_receipt }}" onerror="this.src='{{url_for('static', filename='images/noimage.png')}}'" alt="Image of Receipt" width="100%" height="auto" />
                                <div class="form-group">
                                    <label for="exampleFormControlFile2">To replace current image, choose another file:</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile2" name="image_receipt" value="{{ item.image_receipt }}">
                                </div>
                            </div>
                        </div>
                         
                         
                         
                        <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Save</button>
                    </form>
                    
                </div>
            </div>    
            
        </div>    
    </div>        
            
{% endblock %}
