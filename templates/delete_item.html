{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">
           
            <div class="card">
                <div class="card-header card-header-col">
                    <h2>{{ item.item_title }}</h2>
                </div>
                <div class="card-body card-body-col">
                    
                    <p>Are you sure you want to delete this item?</p>
                
                    <form action="{{ url_for('delete_item', room=room, item_id=item._id) }}" method="POST">
                        <button type="submit" class="btn btn-form-detail">Yes</button>
                        <a class="btn btn-primary btn-form-detail" href="{{ url_for('show_contents_list') }}" role="button">No</a>
                    </form>
                        
                </div>
            </div>
            
        </div>
    </div>


{% endblock %}
