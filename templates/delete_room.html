{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">

            <div class="card">
                <div class="card-header card-header-col">
                    <h2>{{ room }}</h2>
                </div>
                <div class="card-body card-body-col">
                    
                    <p>Are you sure you want to delete this room?</p>
                    
                    <form action="{{ url_for('delete_room', room=room) }}" method="POST">
                        <button type="submit" class="btn btn-primary btn-form-detail">Yes</button>
                        <a class="btn btn-primary btn-form-detail" href="{{ url_for('show_contents_list') }}" role="button"></i> No</a>
                    </form>
                    
                </div>
            </div>

        </div>
    </div>


{% endblock %}
