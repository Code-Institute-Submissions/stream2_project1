{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">

            <div class="card">
                <div class="card-header">
                    <h1>{{ room }}</h1>
                </div>
                <div class="card-body">
                    {% for item in items %}
                        <div class="row">
                            <div class="col-5 col-md-3">
                                <img class="img-thumbnail img-thumbnail-mobile" src="{{ item.image_item }}" onerror="this.src='{{url_for('static', filename='images/noimage.png')}}'" alt="Image of Item" width="120px" height="auto" />
                            </div>
                            <div class="col-7 col-md-9">
                                <h4 class="card-title">{{ item.item_title }}</h4>
                            </div>
                        </div>
                        <hr>
                    {% endfor %}
                    
                    <h6>Are you sure you want to delete this room?</h6>
                    
                    <form action="{{ url_for('delete_room', room=room) }}" method="POST">
                        <button type="submit" class="btn btn-primary btn-form-detail">Yes</button>
                        <a class="btn btn-primary btn-form-detail" href="{{ url_for('show_contents_list') }}" role="button"></i> No</a>
                    </form>
                    
                    
                    
                </div>
            </div>

        </div>
    </div>


{% endblock %}
