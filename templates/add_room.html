{% extends "base.html" %} 

{% block content %}

    <div class="row">
        <div class="col-10 offset-1">
            
            <div class="card">
                <div class="card-header card-header-col">
                    <h2>Add Room</h2>
                </div>
                
                <div class="card-body card-body-col">
                    
                    <form class="needs-validation" method = "POST" novalidate>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Room Name:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="room_name" placeholder="eg. Kitchen, Bathroom, Bedroom etc." required>
                            <div class="invalid-feedback">
                                You did not enter a room name.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-form-detail">Add</button>
                    </form>
                
                </div>
            </div>    
            
        </div>    
    </div>        
            
{% endblock %}
