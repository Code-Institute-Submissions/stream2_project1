<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Basic Page Needs
-------------------- -->    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- Bootstrap 4 CSS
-------------------- -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" type="text/css" />
    
    <!-- Custom CSS
-------------------- -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    
    <!-- Font Awsome
-------------------- -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    
</head>
<body>
    
    <header>
        <nav class="navbar fixed-top navbar-dark bg-primary">
          <a class="navbar-brand" href="{{ url_for('show_contents_list') }}"><i class="fas fa-home"></i></a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            
            {% block content %}
            {% endblock content %}
    
        </div>
    </main>
    
    <footer>
        <div class="dropup fixed-bottom">
            <a class="btn btn-primary btn-lg float-right" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-plus"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropupMenuButton">
                <a class="dropdown-item text-right" href="{{ url_for('add_item') }}">Add Item</a>
                <a class="dropdown-item text-right" href="{{ url_for('add_room') }}">Add Room</a>
            </div>
        </div>
    </footer>

    <!-- Jquery and Popper JS 
-------------------- -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>

    <!-- Bootstrap 4 JS
-------------------- -->
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>    
    
</body>
</html>
